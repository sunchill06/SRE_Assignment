---
# defaults file for tomcat

http_port: 8080
https_port: 8443
shutdown_port: 8005
connector_port: 8009

tomcat_ver: 9.0.24
tomcat_archive_url: https://archive.apache.org/dist/tomcat/tomcat-9/v{{ tomcat_ver }}/bin/apache-tomcat-{{ tomcat_ver }}.tar.gz
tomcat_archive_dest: /tmp/apache-tomcat-{{ tomcat_ver }}.tar.gz
